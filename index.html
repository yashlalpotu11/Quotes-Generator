<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Quote Generator</title>
</head>
<body>
    <div class="container">
        <!--Quotes to be displayed here-->
        <h1>
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </h1>
        <!--Author to be displayed here-->
        <p class="author" id="author"></p>
        <hr/>
        <div class="buttons">
            <!--Button to tweet the quote-->
            <a href="https://twitter.com/intent/tweet?text=Greetings"  class="twitter" id="tweet" data-size="large" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
            <!--Onclick on next quote button-->
            <button class="next" onclick="getNewQuote()">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
